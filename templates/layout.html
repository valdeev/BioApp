<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <!-- Main CSS -->
        {% block css %}{% endblock %}
        <link rel="stylesheet" href="static/css/styles.css">

        <title>{% block title%} {% endblock %}</title>
    </head>

    <body>

        <div class="navbar navbar-expand-lg">
            <div class="container">
                <a href="/" class="navbar-brand fw-bold" id="logo"><img src="{{ url_for('static', filename='images/LOGOmain.png') }}" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        {% if session['username'] %}
                            <li class="nav-item">
                                <a href="/dashboard" class="nav-link">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Mi Cuenta</a>
                            </li>
                            <li class="nav-item">
                                <a href="/logout" class="nav-link">Cerrar Sesion</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a href="/register" class="nav-link">Registrarse</a>
                            </li>
                            <li class="nav-item">
                                <a href="/login" class="nav-link">Iniciar Sesion</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>

        {% block main %} {% endblock %}

        <!-- Bootstrap / JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        {% block js %} {% endblock %}
    </body>

</html>
